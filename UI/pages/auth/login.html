<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>

    <div id="app"> 
    <div class="container">
        <form class="form form_hidden " id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            
            <div class="form__input-group"> <!-- email -->

                <input type="text" class="form__input" id="username" name="username" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>  <!-- email error -->
            </div>

            <div class="form__input-group"> <!-- password -->
                <input type="password" class="form__input" id="password" name="password" placeholder="Password">
                <div class="form__input-error-message"></div>  <!-- password error -->
            </div>

            <button class="form__button" type="submit" id="loginButton">Continue</button> <!-- button -->

            <p class="form__text"> <!-- forgot your password -->
                <a href="#" class="form_link">Forgot your password?</a>
            </p>

            <p class="form__text"> <!-- create account -->
                <a class="form_link" href="signup.html" id="linkCreateAccount">Create account</a>
            </p>

        </form>
    </div>
    <div class="Guest">
        <button><a class="button-link">Guest</a></button>
    </div>

    </div>
    <script src="login.js" type="module"></script>
</body>
</html>
