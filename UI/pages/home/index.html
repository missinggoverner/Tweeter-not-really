<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweeter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
</head>

<body>
    <div class="app">
        <div class="bar">

            <div class="post util">
                <div class="post-icon">
                    <i class="fa-solid fa-arrow-up"></i>
                </div>
                Post
            </div>


            <div class="update util">
                <div class="post-icon">
                    <i class="fa-solid fa-pen-to-square"></i>
                </div>
                Update post
            </div>

            <div class="delete util">
                <div class="post-icon">
                    <i class="fa-solid fa-trash"></i>
                </div>
                Delete post
            </div>

        </div>
        
        <div class="home">

            <div class="greeting">
                <h1>Hello, </h1>
            </div>

            <div class="content">
            </div>

        </div>

        <div class="extra-posts">

            <div class="my-posts">
                <div class="my-posts-title">
                    <h1>My Posts</h1>
                </div>
                <div class="no-posts">
                    You have no posts yet!
                </div>

                <div class="extra">
                    <div class="new-post">
                        <input type="text" placeholder="Title" class="new-post-title">
                        <textarea type="text" placeholder="What's on your mind?" class="new-post-content"></textarea>
                    <div class="btn-container">
                        <button class="post-button new-post-btn"><i class="fa-solid fa-check"></i></button>
                        <button class="cancel-button new-post-btn"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                </div>
                <div class="post-container">
                </div>

            </div>

        </div>
        <script src="../../../bundle.js" type="module"></script>
</body>

</html>
