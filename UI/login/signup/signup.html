<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="../favicon/site.webmanifest">
    <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" color="#5bbad5">
    <title>Signup page</title>
</head>
<body>

    <div id="app"> 
    <div class="container">
        <form class="form form_hidden " id="createAccount">
            <h1 class="form__title">Signup</h1>
            <div class="form__message form__message--error"></div>
            
            <div class="form__input-group"> <!-- email -->

                <input type="text" class="form__input" name="email" autofocus placeholder="Email">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group"> <!-- username -->

                <input type="text" class="form__input" name="username" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group"> <!-- password -->
                <input type="password" class="form__input" name="password" placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group"> <!-- Re-enter password -->
                <input type="password" class="form__input" name="confirm_password" placeholder="Re-enter password">
                <div class="form__input-error-message"></div>
            </div>

            <button class="form__button" type="submit">Continue</button> <!-- button -->

            
            <p class="form__text"> <!-- Login -->
                <a class="form_link" href="../login.html" id="linkLogin">Login</a>
            </p>
            <p class="tribute">Powered by KWM</p>
        </form>
    </div>
    <div class="Guest">
        <button><a href="../home page/home-page.html" class="button-link">Guest</a></button>
    </div>

    </div>
    <script src="signup.js"></script>
</body>
</html>
