<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <title>login page</title>
</head>
<body>
    <div id="app"/>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">login</h1>
            <div class="form__message form__message--error">incorrect username and password combination</div>
            
            <div class="form__input-group"> <!-- email -->
                <input type="text" class="form__input" autofocus placeholder="Email">
            <div class="form__input-error-message">This is an error form message</div>
            </div>

            <div class="form__input-group"> <!-- password -->
                <input type="password" class="form__input" autofocus placeholder="password">
            <div class="form__input-error-message"></div>
            </div>

            <button class="form__button" type="submit">continue</button> <!-- button -->

            <p class="form__text"> <!-- forgot your password -->
                <a href="forgotpw/" class="form_link">Forgot your password?</a>
            </p>

            <p class="form__text"> <!-- create account -->
                <a class="form_link" href="signup/signup.html" id="linkCreateAccount">create account</a>
            </p>
            <p class="tribute">powered by KWM</p>

        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
